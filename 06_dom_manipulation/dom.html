<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #222; color: white;">
    <ul class="language">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
    function addLanguage(name){
     const  li =  document.createElement('li');
     li.innerHTML = `${name}`
     document.querySelector('.language').appendChild(li)

    }

    addLanguage("Python");
    addLanguage("Typescript");

    function addOptiLang(langname){
       const li = document.createElement('li')
       const addtext = document.createTextNode(langname);
        li.appendChild(addtext);
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Go lang")


    //EDIT

   const secondLang = document.querySelector("li:nth-child(2) ");
//    secondLang.innerHTML = "mojo" // not optimized

   const newli = document.createElement('li')
   newli.textContent = "MOJO"
   secondLang.replaceWith(newli)

   //Edit
   const firstLang  = document.querySelector('li:first-child')
   
  // firstLang.replaceWith(document.createElement('li').textContent = "TypeScript")
    firstLang.outerHTML = '<li>TypeScript </li>'

    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
